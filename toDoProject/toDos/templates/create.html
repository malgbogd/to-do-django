{% extends 'base.html'%}

{% block title%}
Create Your To Dos!
{% endblock title%}

{% block content %}
<h2>Create Your To Do!</h2>
<p>In details view you will be able to add subtasks</p>
<form action="{% url 'create_todo'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>

        <label for="text">Description:</label>
        <textarea id="text" name="text" rows="4" placeholder="Description" required></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <button type = 'submit'>Add</button>

</form>

{%endblock content%}
