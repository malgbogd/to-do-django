{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>
    <h1>To Do List!</h1>
    <nav>
        <form action="{% url 'main'%}" method="GET"><button type="submit">To do list</button></form>
        <form action="{% url 'add_to_do'%}" method="GET"><button type="submit">Create new to do</button></form>
        <form action="{% url 'login'%}" method="GET"><button type="submit">Login/Register</button></form>
    </nav>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django App. All rights reserved.</p>
    </footer>

</body>
</html>
